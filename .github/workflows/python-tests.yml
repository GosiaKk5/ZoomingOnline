name: Python Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'python/**'
  pull_request:
    paths:
      - 'python/**'

permissions:
  contents: read

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'python/.python-version'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev
        working-directory: python

      - name: Run check.sh
        run: bash check.sh
        working-directory: python
